<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<title>stat tests review</title>
		<meta name="description" content="tool to help review the differences between statistical tests">
		<meta name="keywords" content="stat, stats, ap stat, ap stats, stat test, hypothesis test">
		<meta name="author" content="imaperson">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

		<script src="questions.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div class="container mt-5">
			<h1>statistical tests review</h1>
			<p class="lead">based off of <a href="http://www.ltcconline.net/greenl/java/Statistics/catStatProb/categorizingStatProblemsJavaScript.html" target="_blank">work done by smart people</a></p>

			<div id="categories" class="mt-5"></div>
			<div id="question" class="mt-5" style="display: none;">
				<h5 id="questionText"></h5>
				<div id="answerOptions" class="mt-3"></div>
				<h5 id="response" class="mt-3"></h5>
				<button id="nextQuestion" class="btn btn-primary mt-3">next question</button>
			</div>
		</div>
	</body>
</html>
